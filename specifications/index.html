<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification Grid</title>
    <style>
        /* Remove blue touch overlay and focus outline */
        button,
        input,
        textarea,
        a,
        div {
            outline: none;
            /* Remove outline for focus */
            -webkit-tap-highlight-color: transparent;
            /* Remove blue highlight */
            -webkit-touch-callout: none;
            /* Prevent callout (iOS long press) */
            user-select: none;
            /* Prevent text selection */
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .title {
            text-align: center;
            color: #bb86fc;
            margin: 20px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-item {
            text-align: center;
            padding: 15px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1;
            /* Ensures a square aspect ratio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            /* Modern font */
            font-weight: 600;
        }

        .grid-item:hover {
            background-color: #333333;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .grid-item span.emoji {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .grid-item:hover .emoji {
            transform: scale(1.2);
            /* Slight animation for emoji */
            transition: all 0.3s ease;
        }

        .grid-item::after {
            content: attr(data-class);
            /* Dynamic class name text */
            font-size: 1.2em;
            color: #bb86fc;
            /* Gradient or vivid color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup.hidden {
            display: none;
        }

        .popup-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .popup-content h2 {
            margin: 0 0 20px;
            color: #bb86fc;
        }

        .popup-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popup-content li {
            margin: 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .popup-content li:last-child {
            border-bottom: none;
        }

        .popup-content a {
            text-decoration: none;
            color: #03dac6;
            font-weight: bold;
        }

        .popup-content a:hover {
            text-decoration: underline;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .close:hover {
            color: #bb86fc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-item {
                padding: 10px;
            }

            .popup-content {
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .popup-content {
                font-size: 14px;
            }

            .popup-content h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

function showPopup(className) {
    const subjectsList = document.getElementById('subjects');
    const popupTitle = document.getElementById('popup-title');
    popupTitle.innerText = `${className} Specification Grid`;
    subjectsList.innerHTML = '';

    classData[className].forEach(subject => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');

        // Pass PDF path to pdfviewer.html as a query parameter
        link.href = `pdfviewer.html?pdf=${encodeURIComponent(subject.path)}`;
        link.target = '_self'; // Open in the same tab
        link.innerText = subject.name;

        listItem.appendChild(link);
        subjectsList.appendChild(listItem);
    });

    document.getElementById('popup').classList.remove('hidden');
}

function hidePopup() {
    document.getElementById('popup').classList.add('hidden');
}
