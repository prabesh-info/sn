<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #pdf-viewer-container {
            flex: 1;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <span style="font-size: 1.5em; font-weight: bold;">Study Nepal</span>
        </div>
        <div>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div id="pdf-viewer-container">
        <iframe id="pdf-viewer-frame"></iframe>
    </div>

    <script>
        // Function to get the 'pdf' query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the PDF path from the query parameter
        const pdfPath = getQueryParam('pdf');
        if (pdfPath) {
            // Set the iframe src to display the PDF
            const viewerFrame = document.getElementById('pdf-viewer-frame');
            viewerFrame.src = decodeURIComponent(pdfPath);
        } else {
            document.getElementById('pdf-viewer-container').innerHTML = '<h1 style="text-align:center;">No PDF specified!</h1>';
        }
    </script>
</body>
</html>
