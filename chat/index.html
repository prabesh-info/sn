<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI with Voice and Text Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #e4e6eb;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 400px;
      background-color: #2a2a40;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 85vh;
    }
    .chat-header {
      background-color: #3b3b59;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #24243a;
    }
    .message {
      display: flex;
      margin-bottom: 10px;
    }
    .message.user .text {
      background-color: #4e4eff;
      color: white;
      margin-left: auto;
    }
    .message.bot .text {
      background-color: #3b3b59;
      color: #e4e6eb;
    }
    .message .text {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #3b3b59;
    }
    .chat-input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      background-color: #2a2a40;
      color: #e4e6eb;
    }
    .send-button, .mic-button {
      border: none;
      background-color: #4e4eff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with STUDY NEPAL</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
      <button class="mic-button" id="mic-button"><i class="material-icons">mic</i></button>
      <button class="send-button" id="send-button"><i class="material-icons">send</i></button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
    import API_KEY from "./config.js";
    
    const genAI = new GoogleGenerativeAI(API_KEY);
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const micButton = document.getElementById('mic-button');

    function appendMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'bot');
      messageDiv.innerHTML = `<div class='text'>${text}</div>`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;
      appendMessage(userMessage, true);
      chatInput.value = '';
      
      try {
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro-latest" });
        const result = await model.generateContent(userMessage);
        const response = await result.response;
        let reply = response.text().replace(/\bgemini\b/gi, "STUDY NEPAL");
        appendMessage(reply, false);
      } catch (error) {
        console.error('Error:', error);
        appendMessage('Error generating response.', false);
      }
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    micButton.addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      chatInput.value = event.results[0][0].transcript;
    };
  </script>
</body>
</html>
