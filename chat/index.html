<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI with Voice and Text Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
  body {
  background-color: #1e1e2f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #e4e6eb;
  font-family: Arial, sans-serif;
}

    .chat-container {
      width: fit-content;
      max-width: fit-content;
      background-color: #2a2a40;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .chat-header {
      background-color: #3b3b59;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #44445c;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #24243a;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-start;
    }

    .message.user .text {
      background-color: #4e4eff;
      color: white;
      margin-left: auto;
    }

    .message.bot .text {
      background-color: #3b3b59;
      color: #e4e6eb;
    }

    .message .text {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #44445c;
      align-items: center;
      background-color: #3b3b59;
    }

    .chat-input {
      flex: 1;
      border: 1px solid #5a5a7a;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #2a2a40;
      color: #e4e6eb;
    }

    .chat-input::placeholder {
      color: #6e6e8b;
    }

    .send-button, .mic-button {
      border: none;
      background-color: #4e4eff;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      position: relative;
    }

    .send-button:hover, .mic-button:hover {
      background-color: #3c3cb8;
    }

    .mic-button {
      margin-right: 5px;
    }

    .mic-button.listening::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid #4e4eff;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      top: -7px;
      left: -7px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .typing-indicator {
      display: none;
      font-size: 14px;
      color: #e4e6eb;
      margin-bottom: 10px;
      text-align: center;
    }

    .typing-indicator.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with STUDY NEPAL</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div id="typing-indicator" class="typing-indicator">STUDY NEPAL is typing...</div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
      <button class="mic-button" id="mic-button">
        <i class="material-icons">mic</i>
    </button>
      <button class="send-button" id="send-button">
        <i class="material-icons">send</i>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = 'AIzaSyACXlYkQ81Q7LVKe9dEqiyDQXJ0NfksBtk';
    const genAI = new GoogleGenerativeAI(API_KEY);

    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const micButton = document.getElementById('mic-button');
    const typingIndicator = document.getElementById('typing-indicator');

    function appendMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user' : 'bot');

      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.textContent = text;

      messageDiv.appendChild(textDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, true); // User message
      chatInput.value = ''; // Clear input field

      typingIndicator.classList.add('show'); // Show typing indicator

      try {
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro-latest" });
        const result = await model.generateContent(userMessage);
        const response = await result.response;

        let reply = response.text();

        // Replace "gemini" with "STUDY NEPAL" and specify the owner
        if (/\b(?:gemini|your name|who owns you)\b/i.test(userMessage)) {
          if (/\byour name\b/i.test(userMessage)) {
            reply = "My name is STUDY NEPAL.";
          } else if (/\bwho owns you\b/i.test(userMessage)) {
            reply = "I am owned by Prabesh Dahal.";
          } else {
            reply = reply.replace(/\bgemini\b/gi, "STUDY NEPAL");
          }
        }

        typingIndicator.classList.remove('show'); // Hide typing indicator
        appendMessage(reply, false); // Bot message
      } catch (error) {
        console.error('Error generating content:', error);
        typingIndicator.classList.remove('show'); // Hide typing indicator
        appendMessage('Error generating response. Please try again.', false);
      }
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Speech Recognition for Voice Input
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    micButton.addEventListener('click', () => {
      micButton.classList.add('listening');
      recognition.start();
    });

    recognition.onresult = (event) => {
      const voiceInput = event.results[0][0].transcript;
      chatInput.value = voiceInput;
      micButton.classList.remove('listening');
    };

    recognition.onerror = (event) => {
      console.error('Voice recognition error:', event.error);
      micButton.classList.remove('listening');
    };

    recognition.onend = () => {
      micButton.classList.remove('listening');
    };
  </script>
</body>
</html>
